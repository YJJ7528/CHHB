<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公司名称 - 联系我们</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1><a href="index.html">公司Logo</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="about.html">关于我们</a></li>
                    <li><a href="services.html">服务</a></li>
                    <li class="active"><a href="contact.html">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>联系我们</h1>
            <p>我们期待听到您的消息</p>
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <div class="contact-info">
                <h2>联系方式</h2>
                <p><i class="fas fa-map-marker-alt"></i> 北京市朝阳区某某路123号</p>
                <p><i class="fas fa-phone"></i> 010-12345678</p>
                <p><i class="fas fa-envelope"></i> info@company.com</p>
                <p><i class="fas fa-clock"></i> 周一至周五: 9:00 - 18:00</p>
                
                <div class="social-media">
                    <a href="#"><i class="fab fa-weixin"></i></a>
                    <a href="#"><i class="fab fa-weibo"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>
            
            <div class="contact-form">
                <h2>发送消息</h2>
                <form>
                    <div class="form-group">
                        <input type="text" placeholder="您的姓名" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="您的邮箱" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="主题">
                    </div>
                    <div class="form-group">
                        <textarea placeholder="您的消息" required></textarea>
                    </div>
                    <button type="submit" class="btn">发送消息</button>
                </form>
            </div>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <iframe src="https://maps.google.com/maps?q=beijing&output=embed" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <footer>
        <!-- 与index.html相同的页脚内容 -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
